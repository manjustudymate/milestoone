<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Stock Position Sizing Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #1e293b;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      padding: 25px;
      width: 100%;
      max-width: 420px;
    }

    .title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      background: #0f172a;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #94a3b8;
    }

    .tab.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 84%;
      padding: 12px 55px 12px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #334155;
      color: #f9fafb;
    }

    input:focus {
      border: 2px solid #38bdf8;
    }

    /* Switch inside input */
    .switch-container {
      position: absolute;
      right: 10px;
      top: 66%;
      transform: translateY(-50%);
      background: #0f172a;
      border-radius: 20px;
      display: flex;
      align-items: center;
      overflow: hidden;
      border: 1px solid #38bdf8;
    }

    .switch-btn {
      padding: 4px 10px;
      font-size: 0.9rem;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .switch-btn.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
    }

    button {
      width: 100%;
      background: #38bdf8;
      color: #111827;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0ea5e9;
    }

    .results {
      margin-top: 20px;
      background: #0f172a;
      border-radius: 15px;
      padding: 15px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .highlight {
      color: #22c55e;
      font-weight: 600;
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e293b;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: #f9fafb;
      width: 90%;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .modal-content h3 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .modal-content button {
      margin-top: 15px;
      width: auto;
      background: #38bdf8;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üìà Stock Position Sizing</div>

    <div class="tabs">
      <div class="tab active" id="riskTab" onclick="switchTab('risk')">Risk-Based</div>
      <div class="tab" id="allocTab" onclick="switchTab('allocation')">Allocation-Based</div>
    </div>

    <!-- Risk-based -->
    <div id="riskBased">
      <div class="input-group">
        <label>Total Capital (‚Çπ)</label>
        <input type="number" id="capital" placeholder="e.g. 100000" />
      </div>

      <div class="input-group">
        <label>Risk per Trade</label>
        <input type="number" id="riskValue" placeholder="Enter risk" />
        <div class="switch-container">
          <div id="percentBtn" class="switch-btn active" onclick="setMode('%')">%</div>
          <div id="rupeeBtn" class="switch-btn" onclick="setMode('‚Çπ')">‚Çπ</div>
        </div>
      </div>

      <div class="input-group">
        <label>Entry Price (‚Çπ)</label>
        <input type="number" id="entryPrice" placeholder="e.g. 250" />
      </div>

      <div class="input-group">
        <label>Stop Loss Price (‚Çπ)</label>
        <input type="number" id="stopLoss" placeholder="e.g. 240" />
      </div>

      <div class="input-group">
        <label>Target Price (optional)</label>
        <input type="number" id="targetPrice" placeholder="e.g. 270" />
      </div>

      <button onclick="calculateRisk()">Calculate</button>
    </div>

    <!-- Allocation-based -->
    <div id="allocationBased" style="display: none;">
      <div class="input-group">
        <label>Total Capital (‚Çπ)</label>
        <input type="number" id="allocCapital" placeholder="e.g. 100000" />
      </div>

      <div class="input-group">
        <label>Allocation per Trade</label>
        <input type="number" id="allocValue" placeholder="Enter %" />
        <div class="switch-container">
          <div id="allocPercentBtn" class="switch-btn active" onclick="setAllocMode('%')">%</div>
          <div id="allocRupeeBtn" class="switch-btn" onclick="setAllocMode('‚Çπ')">‚Çπ</div>
        </div>
      </div>

      <div class="input-group">
        <label>Entry Price (‚Çπ)</label>
        <input type="number" id="allocEntry" placeholder="e.g. 250" />
      </div>

      <button onclick="calculateAlloc()">Calculate</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h3>‚ö†Ô∏è Missing Information</h3>
      <p>Please enter all mandatory fields.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    let mode = '%';
    let allocMode = '%';

    function setMode(selected) {
      mode = selected;
      document.getElementById('percentBtn').classList.toggle('active', selected === '%');
      document.getElementById('rupeeBtn').classList.toggle('active', selected === '‚Çπ');
    }

    function setAllocMode(selected) {
      allocMode = selected;
      document.getElementById('allocPercentBtn').classList.toggle('active', selected === '%');
      document.getElementById('allocRupeeBtn').classList.toggle('active', selected === '‚Çπ');
    }

    function switchTab(tab) {
      const risk = document.getElementById('riskBased');
      const alloc = document.getElementById('allocationBased');
      const rtab = document.getElementById('riskTab');
      const atab = document.getElementById('allocTab');
      if (tab === 'risk') {
        risk.style.display = 'block';
        alloc.style.display = 'none';
        rtab.classList.add('active');
        atab.classList.remove('active');
      } else {
        risk.style.display = 'none';
        alloc.style.display = 'block';
        rtab.classList.remove('active');
        atab.classList.add('active');
      }
      document.getElementById('results').style.display = 'none';
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function calculateRisk() {
      const capital = parseFloat(document.getElementById('capital').value);
      const riskValue = parseFloat(document.getElementById('riskValue').value);
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const stop = parseFloat(document.getElementById('stopLoss').value);
      const target = parseFloat(document.getElementById('targetPrice').value);
      const resultDiv = document.getElementById('results');

      if (!capital || !riskValue || !entry || !stop || stop >= entry) {
        showPopup();
        return;
      }

      const riskAmt = mode === '%' ? (capital * riskValue) / 100 : riskValue;
      const perShareRisk = entry - stop;
      const quantity = Math.floor(riskAmt / perShareRisk);
      const investment = (quantity * entry).toFixed(2);
      const rr = target ? ((target - entry) / (entry - stop)).toFixed(2) : null;

      let resultHTML = `
        <p>üí∞ Risk Amount: <span class="highlight">‚Çπ ${riskAmt.toFixed(2)}</span></p>
        <p>üìä Quantity to Buy: <span class="highlight">${quantity} shares</span></p>
        <p>üíº Total Investment: <span class="highlight">‚Çπ ${investment}</span></p>`;
      if (target) {
        resultHTML += `<p>üéØ Risk/Reward Ratio: <span class="highlight">${rr}:1</span></p>`;
      }

      resultDiv.innerHTML = resultHTML;
      resultDiv.style.display = 'block';
    }

    function calculateAlloc() {
      const capital = parseFloat(document.getElementById('allocCapital').value);
      const allocVal = parseFloat(document.getElementById('allocValue').value);
      const entry = parseFloat(document.getElementById('allocEntry').value);
      const resultDiv = document.getElementById('results');

      if (!capital || !allocVal || !entry) {
        showPopup();
        return;
      }

      const allocAmt = allocMode === '%' ? (capital * allocVal) / 100 : allocVal;
      const quantity = Math.floor(allocAmt / entry);
      const investment = (quantity * entry).toFixed(2);

      resultDiv.innerHTML = `
        <p>üíº Allocation Amount: <span class="highlight">‚Çπ ${allocAmt.toFixed(2)}</span></p>
        <p>üìä Quantity to Buy: <span class="highlight">${quantity} shares</span></p>
        <p>üí∞ Total Investment: <span class="highlight">‚Çπ ${investment}</span></p>`;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
